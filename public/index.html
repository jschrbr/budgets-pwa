<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    name="description"
    content="A simple noSQL PWA example"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <meta
    name="theme-color"
    content="#317EFB"
  >

  <link
    rel="preload"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    as='style'
    onload="this.rel='stylesheet'"
  >

  <link
    rel="preload"
    as="font"
    type="font/woff2"
    crossorigin
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/fonts/fontawesome-webfont.woff2?v=4.7.0"
  />


  <link
    rel="preload"
    href="assets/css/styles.css"
    as='style'
    onload="this.rel='stylesheet'"
  >

  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="assets/icons/apple-touch-icon.png"
  >
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="assets/icons/favicon-32x32.png"
  >
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="assets/icons/favicon-16x16.png"
  >
  <link
    rel="manifest"
    href="/site.webmanifest"
  >
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"
  ></script>
  <title>Budget Tracker</title>
</head>

<body>
  <div class="wrapper">
    <div class="total">
      <div class="total">Your total is: $<span id="total">0</span></div>
    </div>

    <div class="form">
      <div class="input-container">
        <input
          type="text"
          id="t-name"
          aria-label="transaction name input"
          placeholder="Name of transaction"
        />
      </div>
      <div class="input-container">
        <input
          type="number"
          min="0"
          id="t-amount"
          aria-label="transaction amount input"
          placeholder="Transaction amount"
        />
      </div>
      <div class="container">
        <div class="input-container">
          <button id="add-btn">
            <i class="fa fa-plus buttons"></i> Add Funds
          </button>
        </div>
        <div class="input-container">
          <button id="sub-btn"><i class="fa fa-minus"></i> Subtract Funds</button>

        </div>
      </div>
      <p class="error"></p>
    </div>

    <div class="transactions">
      <table>
        <thead>
          <th>Transaction</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>

    <canvas id="myChart"></canvas>
  </div>
  <script
    defer
    src="dist/app.bundle.js"
  ></script>
  <script
    defer
    src="dist/db.bundle.js"
  ></script>
</body>

</html>
